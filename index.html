<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://jquery-ui.googlecode.com/svn/tags/latest/ui/jquery.effects.core.js"></script>
</head>

<body>
    <script type="text/javascript">
    $(document).ready(function() {

        function toggle_color(color1, color2, color3, color4, color5, color6, cycle_time, wait_time) {
            setInterval(function first_color() {
                $("body").animate({
                    backgroundColor: color1
                }, 4000, function() {
                    setTimeout(change_color, wait_time);
                });
            }, cycle_time);

            function change_color() {
                $("body").animate({
                    backgroundColor: color2
                }, 4000, function() {
                    setTimeout(function() {}, wait_time);
                });
            }

            setInterval(function second_color() {
                $("body").animate({
                    backgroundColor: color3
                }, 4000, function() {
                    setTimeout(change_color, wait_time);
                });
            }, cycle_time);

            function change_color() {
                $("body").animate({
                    backgroundColor: color4
                }, 4000, function() {
                    setTimeout(function() {}, wait_time);
                });
            }
            setInterval(function third_color() {
                $("body").animate({
                    backgroundColor: color5
                }, 4000, function() {
                    setTimeout(change_color, wait_time);
                });
            }, cycle_time);

            function change_color() {
                $("body").animate({
                    backgroundColor: color6
                }, 4000, function() {
                    setTimeout(function() {}, wait_time);
                });
            }

        }

        toggle_color('#61beb3', '#7d4b68', '#f1c40f', '#c0392b', '#2980b9', '#2ecc71', 4000, 3000, 3000, 3000, 3000, 3000);
    });
    </script>




</body>
<html>
